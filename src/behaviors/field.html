<script>
    // https://www.polymer-project.org/1.0/docs/devguide/behaviors.html
    // singleton
    window.CarboInquirer = window.CarboInquirer || {};

    CarboInquirer.FieldBehavior = {

        properties: {
            question: {
                type: Object,
                notify: true,
            },

            navigator: {
                type: Object,
                notify: true
            },
        },

        nextQuestion: function () {
            this.navigator.nextQuestion();
        },

        previousQuestion: function () {
            this.navigator.previousQuestion();
        }
    };

</script>
