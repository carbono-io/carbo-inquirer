<link rel="import" href="../polymer/polymer.html">

<dom-module id="carbo-inquirer-input">
  
  <template>
    <input
      type="text"
      value="{{ question.answer::keyup }}"
      placeholder="{{ question.label }}">
  </template>

  <script>
    Polymer({
      is: 'carbo-inquirer-input',
      properties: {
        question: {
          type: Object,
          notify: true,
        }
      }
    });
  </script>

</dom-module>
