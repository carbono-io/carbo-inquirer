<link rel="import" href="../behaviors/field.html">

<dom-module id="carbo-inquirer-list">
  
  <template>
    <select
      value="{{ question.answer::change }}">
      <template
        is="dom-repeat"
        items="{{ question.choices }}"
        as="choice">
        <option
          value="{{ choice.value }}">{{ choice.label }}</option>
        </template>
    </select>

    <div hidden$="{{ question.isValid }}">
      <span>error:</span>
      <span>{{ question.errorMessage }}</span>
    </div>

  </template>

  <script>
    Polymer({
      is: 'carbo-inquirer-list',
      behaviors: [CarboInquirer.FieldBehavior]
    });
  </script>

</dom-module>
