<link rel="import" href="../behaviors/field.html">

<dom-module id="carbo-inquirer-input">
  
  <template>
    <input
      type="text"
      value="{{ question.answer::keyup }}"
      placeholder="{{ question.label }}">

    <div hidden$="{{ question.isValid }}">
      <span>error:</span>
      <span>{{ question.errorMessage }}</span>
    </div>

    <button on-tap="next"></button>
  </template>

  <script>
    Polymer({
      is: 'carbo-inquirer-input',
      behaviors: [CarboInquirer.FieldBehavior]
    });
  </script>

</dom-module>
