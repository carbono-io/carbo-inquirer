<link rel="import" href="../behaviors/field.html">

<dom-module id="carbo-inquirer-password">
  
  <template>
    <input
      type="password"
      value="{{ question.answer::keyup }}"
      placeholder="{{ question.label }}">
  </template>

  <script>
    Polymer({
      is: 'carbo-inquirer-password',
      behaviors: [CarboInquirer.FieldBehavior]

    });
  </script>

</dom-module>
